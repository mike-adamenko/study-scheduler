<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'patients')}">

<body>

<h2>Patient</h2>
<form th:object="${patient}" class="form-horizontal" id="add-patient-form" method="post">
    <div class="form-group has-feedback">
        <input
                th:replace="~{fragments/inputField :: input ('Name', 'name', 'text')}"/>
        <input
                th:replace="~{fragments/selectEnum :: select ('Sex', 'sex', ${sexes})}"/>
        <input
                th:replace="~{fragments/inputField :: input ('Birth Date', 'birthDate', 'date')}"/>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button
                    th:with="text=${patient['new']} ? 'Add Patient' : 'Update Patient'"
                    class="btn btn-default" type="submit" th:text="${text}">Add
                Patient
            </button>
        </div>
    </div>
</form>
</body>
</html>
