<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'patients')}">

  <body>
  
  
    <h2>Patient Information</h2>
  
  
    <table class="table table-striped" th:object="${patient}">
      <tr>
        <th>Name</th>
        <td><b th:text="*{name}"></b></td>
      </tr>
      <tr>
        <th>Sex</th>
        <td th:text="*{sex}" /></td>
      </tr>
      <tr>
        <th>Birth Date</th>
        <td th:text="*{birthDate}" /></td>
      </tr>
    </table>
  
    <a th:href="@{{id}/edit(id=${patient.id})}" class="btn btn-default">Edit
      Patient</a>
    <a th:href="@{{id}/pets/new(id=${patient.id})}" class="btn btn-default">Add
      schedule</a>
  
    <br />
    <br />
    <br />
    <h2>Schedules</h2>
  
    <table class="table table-striped">

        <thead>
        <tr>
            <th>Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Description</th>
        </tr>
        </thead>
        <tr th:each="schedule : ${patient.schedules}">
            <td th:text="${schedule.name}"></td>
            <td th:text="${#temporals.format(schedule.study.startDate, 'yyyy-MM-dd')}"></td>
            <td th:text="${#temporals.format(schedule.study.endDate, 'yyyy-MM-dd')}"></td>
            <td th:text="${schedule.study?.description}"></td>
        </tr>
    </table>
  
  </body>

</html>
